<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Watch</title>
    <link rel="icon" href="img/rlogo.png"/>
    <link rel="stylesheet" href="style.css"/>
    <script src="sweetalert2@9.js"></script>
</head>
<body>
    <script>
        Swal.fire('We all have our time machines. \n Some take us back, they’re called memories. Some take us forward, they’re called dreams ')
    </script> 
    <div class="switch">
        <img src="img/switch.png" alt="">
    </div>
    <div class="container">
        <div class="box aspect-ratio">
            <div class="watch">
                <div class="hr"></div>
                <div class="mt"></div>
                <div class="st"></div>

                <div class="cl">
                    <svg xmlns="http://www.wr.org/2000/svg" viewBox="0 0 360.96 358.98">
                        <text>
                            <tspan>12</tspan><tspan>:</tspan><tspan>05</tspan>
                        </text>
                    </svg>
                </div>
                <div class="cl dl">
                    <svg xmlns="http://www.wr.org/2000/svg" viewBox="0 0 360.96 358.98">
                        <text>24</text>
                    </svg>
                </div>
                <div class="sl">
                    <svg xmlns="http://www.wr.org/2000/svg" viewBox="0 0 360.96 358.98">
                        <text>12-04</text>
                    </svg>
                </div>
                <div class="sl tl">
                    <svg xmlns="http://www.wr.org/2000/svg" viewBox="0 0 360.96 358.98">
                        <text>PM</text>
                    </svg>
                </div>
                <div class="yl">
                    <svg xmlns="http://www.wr.org/2000/svg" viewBox="0 0 360.96 358.98">
                        <text>SUN</text>
                    </svg>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
